name: Sync Google Sheets to Supabase

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch: {}       # manual trigger
concurrency:
  group: kedi-oteli-sync
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary python-dotenv gspread google-auth python-dateutil

      - name: Write service account json
        env:
          GS_SERVICE_JSON: ${{ secrets.GS_SERVICE_JSON }}
        run: |
          echo "$GS_SERVICE_JSON" | base64 -d > kedioteli-1ad8252b41ac.json

      - name: Run sync script
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

          SERVICE_JSON_PATH: kedioteli-1ad8252b41ac.json
          SPREADSHEET_KEY: ${{ secrets.SPREADSHEET_KEY }}
          WORKSHEET_NAME: ${{ secrets.WORKSHEET_NAME }}

        run: |
          python Kedi_Oteli.py
